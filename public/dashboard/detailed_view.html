		<script>

			/**
			 * The test name passed into queryingDatabase() needs to match the
			 * 	collections name in Firestore (TestResults>UID>[TestName]).
			 */
			function router() {
				if (!testName) {
					console.log("Error with Test Name.")
					return;
				}
				
				console.log("Test Name: " + testName);
				switch (testName) {
					default:
						console.log("[detailed_view] router() Default Case");
						break;
					
					case "GrowingCircles":
						console.log("Growing Circles");
						
						setTestNameTitle("Growing Circles");
						queryDatabase("GrowingCircles");
						// this.redrawGrowingCircles(doc);
						break;
					
					case "Symbols":
						console.log("Symbols");
						
						setTestNameTitle("Symbols");
						queryDatabase("Symbols");
						// this.redrawSymbols(doc);
						break;
					
					case "FullBars":
						console.log("Full Bars");
						
						setTestNameTitle("Full Bars");
						queryDatabase("FullBars");
						// setDateSubtitle("Full Bars");
						// redrawFullBars();
						break;
					
					case "Fractal":
						console.log("Fractal");
						
						setTestNameTitle("Fractal");
						queryDatabase("Fractal");
						// this.redrawFractal(doc);
						break;
				}
			}
			
			function queryDatabase(testName) {
				dbRef.collection("TestResults")
					.doc(userRef.uid)
					.collection(testName)
					.doc(testID)
					.get()
					.then(function (doc) {
						if (doc.exists) {
							console.log("DOC FOUND");
							redrawFullBars(doc);
							setDateSubtitle(doc.data().TimeStampMS);
							
							// test = doc.data();
							// jsonData = JSON.parse(doc.data());
						}
						else {
							console.log("Failed to load document");
						}
					})
					.catch(function (error) {
						console.log("Error getting document:", error);
					});
				
				// console.log("JSON DATA: " + jsonData);
				// console.log("Time: " + test.TimeStampMS);
			}
			
			
			// TODO: Make all the test names in Firestore have the same formatting
			// NOTE: The single dash and space characters are here so that
			//			if this function fails to return a test name to
			//			the header, the header then won't look incomplete.
			//			(See the testTitle <h3> in detailed_view.html).
			function setTestNameTitle(testName) {
				let title = document.getElementById('testTitle');
				let postfix = " - " + testName;
				
				title.innerText = title.innerText + postfix;
			}
			
			function setDateSubtitle(milliseconds) {
				// if (!docRef) {
				// 	console.log("The earlier document lookup was unsuccessful.")
				// 	return;
				// }
				let subtitleElement = document.getElementById("dateSubtitle");
				let date = new Date(milliseconds);
				
				let dateString = date.toDateString();
				let hoursString = date.getUTCHours();
				let minutesString = date.getUTCMinutes();
				let postfix = hoursString > 11 ? "PM" : "AM";
				
				if (hoursString === 0) {
					hoursString = 12;
				}
				
				minutesString = minutesString < 10 ? "0" + minutesString : minutesString;
				hoursString = hoursString % 12;
				
				subtitleElement.innerText = dateString + " at " + hoursString + ":" + minutesString + postfix;
				// return dateString + " at " + hoursString + ":" + minutesString + postfix;
			}
			
			function recordsRouter(doc, testName) {

			// TODO: Refactor!!
			function redrawFullBars(doc) {
				let leftCanvas = document.getElementById("detailedCanvasLeft");
				let rightCanvas = document.getElementById("detailedCanvasRight");
				
				if (!leftCanvas || !rightCanvas) {
					if (!leftCanvas) {
						console.log("LEFT Canvas - null");
					}
					
					if (!rightCanvas) {
						console.log("RIGHT Canvas - null");
					}
					
					return;
				}
				
				let ctxLeft = leftCanvas.getContext('2d');
				let ctxRight = rightCanvas.getContext('2d');
				
				// let xLocationsLeft = jsonData.LeftXLocations;
				// let yLocationsLeft = jsonData.LeftYLocations;
				// let xLocationsRight = jsonData.RightXLocations;
				// let yLocationsRight = jsonData.RightYLocations;
				let xLocationsLeft = doc.data().LeftXLocations;
				let yLocationsLeft = doc.data().LeftYLocations;
				let xLocationsRight = doc.data().RightXLocations;
				let yLocationsRight = doc.data().RightYLocations;
				
				
				// CHECK: Using leftCanvas width sufficient?
				let ratio = leftCanvas.width / 800;
				let barW = 10;
				// !! MAXIMUM radius is half the bar's thickness. Hence the (barW / 2) THEN additional "/ 1.5"
				let cornerR = (barW / 2) / 1.5;
				
				ctxLeft.fillStyle = "rgba(0, 0, 0, 50)";
				ctxRight.fillStyle = "rgba(0, 0, 0, 50)";
				
				if (xLocationsLeft) {
					// Left Eye - X
					for (let i = 0; i < xLocationsLeft.length; i++) {
						let x = xLocationsLeft[i] * ratio;
						let y = 0;
						let w = barW;
						let h = ctxLeft.canvas.width;
						let tl = cornerR;
						let tr = cornerR;
						let bl = cornerR;
						let br = cornerR;
						
						// Draw shape as rectangle with rounded corners
						ctxLeft.beginPath();
						ctxLeft.moveTo(x + tl, y);
						ctxLeft.arcTo(x + w, y, x + w, y + h, tr);
						ctxLeft.arcTo(x + w, y + h, x, y + h, br);
						ctxLeft.arcTo(x, y + h, x, y, bl);
						ctxLeft.arcTo(x, y, x + w, y, tl);
						ctxLeft.closePath();
						
						ctxLeft.fill();
					}
				}
				
				if (yLocationsLeft) {
					// Left Eye - Y
					for (let i = 0; i < yLocationsLeft.length; i++) {
						let y = yLocationsLeft[i] * ratio;
						let x = 0;
						let w = ctxRight.canvas.width;
						let h = barW;
						let tl = cornerR;
						let tr = cornerR;
						let bl = cornerR;
						let br = cornerR;
						
						// Draw shape as rectangle with rounded corners
						ctxLeft.beginPath();
						ctxLeft.moveTo(x + tl, y);
						ctxLeft.arcTo(x + w, y, x + w, y + h, tr);
						ctxLeft.arcTo(x + w, y + h, x, y + h, br);
						ctxLeft.arcTo(x, y + h, x, y, bl);
						ctxLeft.arcTo(x, y, x + w, y, tl);
						ctxLeft.closePath();
						
						ctxLeft.fill();
					}
				}
				
				if (xLocationsRight) {
					// Right Eye - X
					for (let i = 0; i < xLocationsRight.length; i++) {
						let x = xLocationsRight[i] * ratio;
						let y = 0;
						let w = barW;
						let h = ctxLeft.canvas.width;
						let tl = cornerR;
						let tr = cornerR;
						let bl = cornerR;
						let br = cornerR;
						
						// Draw shape as rectangle with rounded corners
						ctxRight.beginPath();
						ctxRight.moveTo(x + tl, y);
						ctxRight.arcTo(x + w, y, x + w, y + h, tr);
						ctxRight.arcTo(x + w, y + h, x, y + h, br);
						ctxRight.arcTo(x, y + h, x, y, bl);
						ctxRight.arcTo(x, y, x + w, y, tl);
						ctxRight.closePath();
						
						ctxRight.fill();
					}
				}
				
				if (yLocationsRight) {
					// Right Eye - Y
					for (let i = 0; i < yLocationsRight.length; i++) {
						let y = yLocationsRight[i] * ratio;
						let x = 0;
						let w = ctxRight.canvas.width;
						let h = barW;
						let tl = cornerR;
						let tr = cornerR;
						let bl = cornerR;
						let br = cornerR;
						
						// Draw shape as rectangle with rounded corners
						ctxRight.beginPath();
						ctxRight.moveTo(x + tl, y);
						ctxRight.arcTo(x + w, y, x + w, y + h, tr);
						ctxRight.arcTo(x + w, y + h, x, y + h, br);
						ctxRight.arcTo(x, y + h, x, y, bl);
						ctxRight.arcTo(x, y, x + w, y, tl);
						ctxRight.closePath();
						
						ctxRight.fill();
					}
				}
			}
		</script>
