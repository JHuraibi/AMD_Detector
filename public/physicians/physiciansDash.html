		<script>
			// !! NOTE: populatePage has to be declared before the self-invoking updatePatientID function
			function populatePage() {
				// TODO: Sort ALL by date before displaying
				patientFullBarsDAO.populateHistoryTable("historyTable");
				patientFullBarsDAO.populateAggregate();
				patientFullBarsDAO.populateMostRecent();
			}
		</script>
		
		<script>
			let uriPassedIn = new URLSearchParams(window.location.search);
			let dataSent = uriPassedIn.get("DATA");
			let patientID = uriPassedIn.get("PATIENT_ID");
			let patientFirstName = uriPassedIn.get("FIRST");
			let patientLastName = uriPassedIn.get("LAST");
			let patientFullBarsDAO = new PatientFullBarsDAO(dbRef, "canvasLeft", "canvasRight");
			
			(function updatePatientID() {
				if (!dataSent) {
					return;
				}
				
				let title = document.getElementById("patientNameTitle");
				title.innerText = title.innerText + " - " + patientFirstName + " " + patientLastName;
				
				patientFullBarsDAO.updateUID(patientID);
				populatePage();
			}());
		</script>
