<!DOCTYPE html>
<html lang="en">
<title>Test</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>
    <h1 style="text-align: center;">Parallel Line Test </h1>
    <canvas id="myCanvas" style="display: inline-block;" width= "500" height="500"></canvas><br>
    <button onclick="test();">Start</button>
    <button id="distorted" class="btn btn-sm btn-outline-secondary">
        Distorted
    </button>
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>

  </div>


<script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext('2d');
        document.getElementById("distorted").addEventListener("click", myDisFunction);
        var x;
        var y;
        var resultX = [];
        var resultY = [];

        function myDisFunction()
        {
            resultX[t] = x;
            resultY[t] = y;
            t++;
            setTimeout(test, 3000);
        }
        function clearCanvas()
        {
            ctx.clearRect(0, 0, 500, 500);
        }
        function blackDot()
        {
            ctx.beginPath();
		    ctx.arc(250, 250, 10, 0, 2 * Math.PI);
		    ctx.fillStyle = "black";
		    ctx.fill();
        }
        function lines()
        {
            x = Math.floor(Math.random() * 500);
            y = Math.floor(Math.random() * 500);
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.font = "35px Arial";
            ctx.fillText("=", x, y);
        }
        var i = 0;
        var t = 0;
        function test()
        {
            if(i < 5)
            {
                clearCanvas();
                blackDot();
                lines();
                i++;
                setTimeout(test, 3000);

            }
            else
            {
                results();
            }
        }
        
        function results()
        {
            clearCanvas();
            blackDot();
            var j;
            for(j=0;j < resultX.length; j++)
            {
            ctx.fillStyle = "blue";
            ctx.font = "35px Arial";
            ctx.fillText("=", resultX[j], resultY[j]);
            }
        
        }
        
</script>

</body>
</html>
