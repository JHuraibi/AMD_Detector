<!DOCTYPE html>
<html>
	<body>
		
		<canvas id="myCanvas" width="500" height="500"></canvas><br>
		<button onclick="Seen();">Seen</button>
		
		<script>
		var c = document.getElementById("myCanvas");

		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.arc(250, 250, 10, 0, 2 * Math.PI);
		ctx.fillStyle = "black";
		ctx.fill();

		function Seen() {
			ctx.beginPath();
			var x = Math.floor(Math.random() * 500);
			var y = Math.floor(Math.random() * 500);
			ctx.arc(x, y, 10, 0, 2 * Math.PI);
			ctx.fillStyle = "red";
			ctx.fill();
			setTimeout(function () {
				ctx.beginPath();
				ctx.arc(x, y, 10, 0, 2 * Math.PI);
				ctx.fillStyle = "white";
				ctx.fill();
			}, 2000);
		}
		
		
		</script>
	
	</body>
</html>
