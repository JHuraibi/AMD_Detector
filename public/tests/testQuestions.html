<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Questions</title>
    <style>
        .instruct {
            width: 750px;
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            background: #222;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            text-align: center;

        }
    </style>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/cover.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex w-auto h-auto p-3 mx-auto flex-column" style="height: 900px;">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Vision Monitor</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="../../home.html">Home</a>
                    <a class="nav-link" href="../../dashboard.html">My Dashboard</a>
                </nav>
            </div>
        </header>

        <div class="instruct">
            <p style="font-size: 1.2em;">
                Well done! Please answer the following questions to the best of your abilities.
            </p>

            <form style="text-align: left;">

                <label for="sleep">Do you suffer from sleep apnea or other sleep disorders?</label><br>
                <input type="radio" id="yes" name="sleep" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="sleep" value="no">
                <label for="no">No</label>

                <br><br>

                <label for="areds">Do you take AREDS or AREDS2 vitamins? </label><br>
                <input type="radio" id="yes" name="areds" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="areds" value="no">
                <label for="no">No</label>

                <br><br>

                <label for="testingeyewear">Select the eyewear worn during the test, if any:</label><br>
                <input type="radio" id="prescriptionContacts" name="testingeyewear" value="prescriptionContacts">
                <label for="prescriptionContacts">Prescription Contacts</label><br>
                <input type="radio" id="prescriptionGlasses" name="testingeyewear" value="prescriptionGlasses">
                <label for="prescriptionGlasses">Prescription Glasses</label><br>
                <input type="radio" id="readingGlasses" name="testingeyewear" value="readingGlasses">
                <label for="readingGlasses">Reading Glasses</label><br>
                <input type="radio" id="none" name="testingeyewear" value="none">
                <label for="none">None</label>

                <br><br>

                <label for="eyewear">If any, list all eyewear you use (i.e. contacts, prescription glasses, reading
                    glasses) and how often you wear them:</label>
                <textarea id="eyewear" name="eyewear" rows="3" cols="50"></textarea>

                <br><br>

                <label for="disease">Have you been diagnosed with any eye diseases or disorders that could affect your
                    quality of vision?
                    If so, include when you were diagnosed and any treatment you may have been given.
                </label>
                <textarea id="disease" name="disease" rows="3" cols="50"></textarea>

                <br><br>

                <label for="meds">List any medication you take:</label><br>
                <textarea id="meds" name="meds" rows="3" cols="50"></textarea>

                <br><br>
                <input type="submit" value="Submit" class="btn btn-sm btn-outline-secondary" style="color: #282828; border-color: #282828; background-color: #fff;">
            </form>
        </div>
    </div>

    <script src="/__/firebase/7.21.0/firebase-app.js"></script>

    <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.7.0/firebase-functions.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
