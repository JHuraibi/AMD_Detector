<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Circles</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #fff;
        }

        button {
            border: 1px solid black;
            text-align: center;
            display: inline-block;
            font-size: 25px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .column {
            float: left;
            width: 50%;
            text-align: center;
        }

        .instruct {
            width: 400px;
            padding: 30px;
            margin: 100px auto;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #282828;
        }

        a,
        a:focus,
        a:hover {
            color: #fff;
        }

        html,
        body {
            color: #333;
            background-color: #333;
        }
    </style>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/cover.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex w-auto h-auto p-3 mx-auto flex-column" style="height: 900px;">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Vision Monitor</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="../../home.html">Home</a>
                    <a class="nav-link" href="../../dashboard.html">My Dashboard</a>
                </nav>
            </div>
        </header>
        <br>
        <div class="row">
            <div class="column" id="leftEyeResults">
                <b>Left Eye Results</b>
            </div>
            <div class="column" id="rightEyeResults">
                <b>Right Eye Results</b>
            </div>
        </div>
        <div style="text-align: center;">
            <canvas></canvas>
            <canvas id="canvas2"></canvas>
        </div>

        <div class="instruct" id="nextEye">
            <p>
                Great! Now cover your left eye, and with your right eye focus on the black dot in the center.
                Click the "seen" button whenever you notice a red dot appear.
            </p>
            <button id="nexttestbtn" class="btn btn-sm btn-outline-secondary"
                style="color: #282828; border-color: #282828;">Start next eye</button>
        </div>

        <div style="text-align: center;">
            <button id="start" class="btn btn-sm btn-outline-secondary test-buttons">
                Start Test
            </button>
            <button id="button" class="btn btn-sm btn-outline-secondary test-buttons">
                Seen
            </button>
            <button id="retakebtn" class="btn btn-sm btn-outline-secondary test-buttons"
                onclick="location.href='growingCircle.html'">
                Retake Test
            </button>
            <button id="savebtn" class="btn btn-sm btn-outline-secondary test-buttons">
                Save Results
            </button>
        </div>
    </div>

    <script src="/__/firebase/7.21.0/firebase-app.js"></script>

    <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.7.0/firebase-functions.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="growingCircle.js"></script>

    <script src="../speed.js"></script>
</body>

</html>
