	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="sidebar-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" href="../home.html">
								<span data-feather="home"></span>
								Home <span class="sr-only">(current)</span>
							</a>

						<li class="nav-item">
							<a class="nav-link" href="../home.html">
								<span data-feather="file"></span>
								Tests
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="myPhysicians.html">
								My Physicians
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="../dashboard.html">
								Dashboard
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
			<div
				class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
				<h1 class="h2">My Profile</h1>
			</div>

			<div class="block">
				<form class="accountForm">
					<h5 style="display:inline-block;">Account Information</h5>
					<input style="display:inline-block; float:right;" class="btn btn-secondary my-2" id="saveAccount"
						type="submit" value="Save">

					<br> <br>
					<label for="firstname">First Name: &nbsp </label>
					<input type="text" id="firstname" name="firstname" placeholder="First Name">
					&nbsp &nbsp
					<label for="lastname">Last Name: &nbsp </label>
					<input type="text" id="lastname" name="lastname" placeholder="Last Name">
					&nbsp &nbsp
					<label for="email">Email: &nbsp </label>
					<input type="email" id="email" name="email" placeholder="Email">
					<br><br>
					<!-- <label for="password">Password: &nbsp &nbsp </label>
					<input type="password" id="password" name="password" onkeyup='check();'>
					&nbsp &nbsp
					<label for="confirm">Confirm Password: &nbsp </label>
					<input type="password" id="confirm" name="confirm" onkeyup='check();'>
					&nbsp &nbsp -->
					<label for="birthday">Birthday: &nbsp &nbsp &nbsp </label>
					<input type="date" id="birthday" name="birthday" placeholder="Birthday">
					<!-- <br><span id='message'></span> -->
				</form>
			</div>

			<div class="block">
				<form class="medicalForm">
					<h5 style="display:inline-block;">Medical Information</h5>
					<input style="display:inline-block; float:right;" class="btn btn-secondary my-2" id="saveMedical"
						type="submit" value="Save">

					<br> <br>
					<label for="sleep">Do you suffer from sleep apnea or other sleep disorders? &nbsp </label>
					<select name="sleep" id="sleep">
						<option></option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
					<br> <br>

					<label for="areds">Do you take AREDS or AREDS2 vitamins? &nbsp </label>
					<select name="areds" id="areds">
						<option></option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
					<br> <br>

					<label for="eyewear">If any, list all eyewear you use (i.e. contacts, prescription glasses, reading
						glasses) and how often you wear them:</label> <br>
					<textarea id="eyewear" name="eyewear" rows="3" cols="80"></textarea>
					<br><br>

					<label for="disease">Have you been diagnosed with any eye diseases or disorders that could affect
						your
						quality of vision? <br>
						If so, include when you were diagnosed and any treatment you may have been given.
					</label> <br>
					<textarea id="disease" name="disease" rows="3" cols="80"></textarea>
					<br><br>

					<label for="meds">List any medication you take:</label><br>
					<textarea id="meds" name="meds" rows="3" cols="80"></textarea>
				</form>
			</div>

		</main>

	</div>

	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

	<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->

	<!-- Add Firebase products that you want to use -->
	<script src="/__/firebase/7.23.0/firebase-auth.js"></script>
	<script src="/__/firebase/7.23.0/firebase-firestore.js"></script>

	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
	<script src="profile.js"></script>

	<script>
		const signOut = document.querySelector('.sign-out');

		// sign out
		signOut.addEventListener('click', () => {
			firebase.auth().signOut()
				.then(() => console.log('signed out'));
			var url = location.href.split("/").slice(-1) + "";
			if (url.startsWith("instructions_page.html", 0)) {
				window.location = '../index.html';
			} else
				window.location = '../index.html';
		});
	</script>
